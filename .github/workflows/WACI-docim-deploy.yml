name: Docker Image CI and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      WA_API_VERSION: 2.41.2  # Set your desired version here

    steps:
    - uses: actions/checkout@v4

    - name: List directory contents
      run: ls -al

    - name: Create scripts directory and add scripts
      run: |
        mkdir -p scripts
        echo '#!/bin/bash
        while ! mysqladmin ping -h"$DB_HOST" --silent; do
            echo "Waiting for MySQL..."
            sleep 2
        done' > scripts/wait_on_mysql.sh
        echo '#!/bin/bash
        echo "Starting the application..."
        # Add your startup commands here' > scripts/launch_within_docker.sh
        chmod +x scripts/wait_on_mysql.sh scripts/launch_within_docker.sh

    - name: List scripts directory contents
      run: ls -al scripts

    - name: Create db.env file
      run: |
        echo 'DB_HOST=db
        DB_PORT=3306
        MYSQL_DATABASE=whatsapp
        MYSQL_USER=testuser
        MYSQL_PASSWORD=testpass
        MYSQL_ROOT_PASSWORD=testpass' > db.env

    - name: List db.env file
      run: ls -al db.env

    - name: Pull coreapp and waweb images
      run: |
        docker pull docker.whatsapp.biz/coreapp:v${{ env.WA_API_VERSION }}
        docker pull docker.whatsapp.biz/web:v${{ env.WA_API_VERSION }}

    - name: Generate Dockerfiles from Compose
      run: |
        # Create Dockerfile for the db service
        echo 'FROM mysql:8.0.33
        CMD ["--default-authentication-plugin=mysql_native_password"]
        ENV MYSQL_ROOT_PASSWORD=testpass
        ENV MYSQL_USER=testuser
        ENV MYSQL_PASSWORD=testpass' > Dockerfile-db

        # Create Dockerfile for the wacore service
        echo "FROM docker.whatsapp.biz/coreapp:v${{ env.WA_API_VERSION }}
        COPY scripts/wait_on_mysql.sh /opt/whatsapp/bin/wait_on_mysql.sh
        COPY scripts/launch_within_docker.sh /opt/whatsapp/bin/launch_within_docker.sh
        CMD [\"/opt/whatsapp/bin/wait_on_mysql.sh\", \"/opt/whatsapp/bin/launch_within_docker.sh\"]" > Dockerfile-wacore

        # Create Dockerfile for the waweb service
        echo "FROM docker.whatsapp.biz/web:v${{ env.WA_API_VERSION }}
        COPY scripts/wait_on_mysql.sh /opt/whatsapp/bin/wait_on_mysql.sh
        COPY scripts/launch_within_docker.sh /opt/whatsapp/bin/launch_within_docker.sh
        CMD [\"/opt/whatsapp/bin/wait_on_mysql.sh\", \"/opt/whatsapp/bin/launch_within_docker.sh\"]" > Dockerfile-waweb

    - name: List Dockerfiles
      run: ls -al

    - name: Build Docker images
      run: |
        docker build -f Dockerfile-db -t db-image:latest .
        docker build -f Dockerfile-wacore -t wacore-image:latest .
        docker build -f Dockerfile-waweb -t waweb-image:latest .
    
    - name: Set up Docker Compose
      run: |
        echo 'version: "3"
        
        volumes:
          whatsappMedia:
            driver: local
          mysqlData:
            driver: local

        services:
          db:
            image: db-image:latest
            platform: linux/x86_64
            restart: always
            expose:
                - "33060"
            ports:
                - "33060:3306"
            volumes:
             - mysqlData:/var/lib/mysql
            network_mode: bridge
            cap_drop:
              - MKNOD
          wacore:
            image: wacore-image:latest
            platform: linux/x86_64
            volumes:
             - whatsappMedia:/usr/local/wamedia
            env_file:
              - db.env
            environment:
              WA_RUNNING_ENV_VERSION: v2.2.3
              ORCHESTRATION: DOCKER-COMPOSE
            depends_on:
              - "db"
            network_mode: bridge
            links:
              - db
            cap_drop:
              - MKNOD
          waweb:
            image: waweb-image:latest
            platform: linux/x86_64
            ports:
             - "9090:443"
            volumes:
             - whatsappMedia:/usr/local/wamedia
            env_file:
              - db.env
            environment:
              WACORE_HOSTNAME: wacore
              WA_RUNNING_ENV_VERSION: v2.2.3
              ORCHESTRATION: DOCKER-COMPOSE
            depends_on:
              - "db"
              - "wacore"
            links:
              - db
              - wacore
            network_mode: bridge
            cap_drop:
              - MKNOD' > docker-compose.yml
    
    - name: List Docker Compose file
      run: cat docker-compose.yml

    - name: List directory contents to verify db.env
      run: ls -al

    - name: Run Docker Compose
      run: docker-compose up -d

    - name: Verify Deployment
      run: docker-compose ps
